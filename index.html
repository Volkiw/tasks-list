<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <title>TO DO LIST</title>
</head>
<body>
    <header class="header">
        <h1 class="titulo">Cosas por hacer:</h1>
    </header>
    <main class="main">
        <section class="section-add-task">
            <form class="form-title">
                <input class="js_input-lista input input-title" placeholder="Añade un título a la lista"/>
                <button class="js_button-lista button button-title">añadir</button>
            </form>
            <form>
                <input class="js_input-tarea input input-task" placeholder="Añade una nueva tarea a la lista"/>
                <button class="js_button-tarea button button-task">añadir</button>
            </form>
        </section>
        <section class="section-list-tasks">
            <h3 class="js_titulo-lista titulo-lista">Lista de tareas:</h3>
            <ul class="js_list"></ul>
            <a href="" class="js_borrar-lista borrar-lista hidden">borrar lista entera</a>
           
        </section>
    </main>
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
